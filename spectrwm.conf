####### PROGRAMS #######

program[lock]		                        = dm-tool lock
program[clipmenu]                           = clipmenu -c -bw 2 -fn 'Droid Sans Mono-14'
program[notifs]                             = sh -c 'tac /tmp/notification.log | dmenu -i -bw 2 -c -l 15 -fn "Droid Sans Mono-14" | while read noti; do sed -i "/$noti/d" /tmp/notification.log ; done'
program[winfind]                            = sh /mnt/Gog/repos/system/Scripts/dswitcher.sh
program[term]		                        = kitty
program[menu]		                        = j4-dmenu-desktop --dmenu="dmenu -i -bw 2 -c -l 15 -fn 'Droid Sans Mono-14'" --term="kitty" --use-xdg-de --no-generic
program[screenshot_all]	                    = flameshot full -p /mnt/Gog/Pictures/scrots
program[screenshot_gui]	                    = flameshot gui -p /mnt/Gog/Temp
program[network]                            = nm-connection-editor
program[carla]                              = tdrop -am -w 50% -h 50% -y 30% -x 20% carla-jack-multi
program[paper]                              = sh /mnt/Gog/repos/system/Scripts/randpaper.sh
program[browser]                            = vivaldi-stable
program[editor]                             = code-oss
program[fileman]                            = pcmanfm
program[gimp]                               = gimp --no-splash
program[rack]                               = vcvrack
program[nano]                               = kitty nano
program[audio]                              = audacity
program[mix]                                = mixxx
program[screenrec]                          = simplescreenrecorder
program[htop]                               = kitty htop
program[floaterm]                           = tdrop -am -w 50% -h 50% -y 30% -x 20% kitty --name Floaterm
program[git]                                = gitkraken
program[cadence]                            = cadence
program[bindings]                           = sh -c "grep bind /mnt/Gog/repos/system/spectrwm.conf | tail -n +3 |  sed 's/.....//;s/\]//' | column -t | dmenu -fn 'Droid Sans Mono-14' -c -i -l 12 -bw 2"

